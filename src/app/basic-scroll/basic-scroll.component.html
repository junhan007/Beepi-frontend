

<button (click)="add()">Add items before</button>

<button (click)="append()">Add items after</button>
<!-- <button (click)="scroll()">Scroll</button> -->
<ng-container>
<cdk-virtual-scroll-viewport class="list-container lg" itemSize="10">
  
	<div *cdkVirtualFor="let item of items$;" class="list-group-item">
		<div class="state">{{item.name}}</div>
		<div class="capital">{{item.id}}</div>
	</div>
</cdk-virtual-scroll-viewport>


</ng-container>
