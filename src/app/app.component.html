<mat-drawer-container class="container" autosize>
  <mat-drawer #drawer class="sidenav" mode="side">
    <div style = "background-color:blue">
        <img src = "assets\img\images.png">
    </div>
    <div class = "drawer-content">
      <button color="primary" mat-button routerLink ="/home" > Home</button>
      <button color="primary" mat-button routerLink="/partners">Our Partners</button>
      <button color="primary" mat-button routerLink="/aboutus">About Us</button>
      <button color="primary" mat-button routerLink="/products">Products</button>
    </div>
  </mat-drawer>


  <div class="sidenav-content">
    <mat-toolbar class="mat-toolbar" color="primary">
      <mat-toolbar-row>
        <button mat-icon-button (click)="drawer.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span class="spacer">Beepi</span>
        
        <img class = "pikalogo" src = "assets\img\images.png" >
        <mat-icon>favorite</mat-icon>
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <mat-icon>publish</mat-icon>
            <span>Share</span>
          </button>
          <button mat-menu-item disabled>
            <mat-icon>mode_comment</mat-icon>
            <span>Comment</span>
          </button>
          <button mat-menu-item>
            <mat-icon>delete</mat-icon>
            <span>Delete</span>
          </button>

        </mat-menu>
      </mat-toolbar-row>
    </mat-toolbar>
    <router-outlet></router-outlet>
    </div>
